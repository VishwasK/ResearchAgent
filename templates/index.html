<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResearchAgent UI</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }
      body {
        margin: 0;
        padding: 2rem;
        background: #f6f7fb;
        color: #111;
      }
      .card {
        max-width: 860px;
        margin: 0 auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
        padding: 1.25rem;
      }
      h1 {
        margin-top: 0;
      }
      textarea {
        width: 100%;
        min-height: 130px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        padding: 0.75rem;
        font: inherit;
        box-sizing: border-box;
      }
      .controls {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        margin-top: 0.75rem;
      }
      button {
        border: 0;
        border-radius: 8px;
        padding: 0.65rem 1rem;
        background: #4f46e5;
        color: #fff;
        font: inherit;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.55;
        cursor: progress;
      }
      #status {
        color: #6b7280;
      }
      pre {
        white-space: pre-wrap;
        background: #f3f4f6;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 0.9rem;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>ResearchAgent</h1>
      <p>Enter a question and get an answer from the local API.</p>
      <label for="query"><strong>Question</strong></label>
      <textarea id="query" placeholder="Example: Summarize the latest progress in reusable rockets"></textarea>

      <div class="controls">
        <button id="submit">Ask</button>
        <span id="status"></span>
      </div>

      <h2>Answer</h2>
      <pre id="answer">(No answer yet)</pre>
    </main>

    <script>
      const queryEl = document.getElementById('query');
      const submitEl = document.getElementById('submit');
      const statusEl = document.getElementById('status');
      const answerEl = document.getElementById('answer');

      async function runResearch() {
        const query = queryEl.value.trim();
        if (!query) {
          statusEl.textContent = 'Please enter a question.';
          return;
        }

        submitEl.disabled = true;
        statusEl.textContent = 'Running research...';
        answerEl.textContent = '(Loading)';

        try {
          const response = await fetch('/research', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query })
          });

          const data = await response.json();
          if (!response.ok) {
            answerEl.textContent = data.error ? `${data.error}\n${data.details || ''}`.trim() : 'Request failed.';
            statusEl.textContent = `Request failed (${response.status}).`;
            return;
          }

          answerEl.textContent = data.answer || '(No answer returned)';
          statusEl.textContent = 'Done.';
        } catch (err) {
          answerEl.textContent = String(err);
          statusEl.textContent = 'Network error.';
        } finally {
          submitEl.disabled = false;
        }
      }

      submitEl.addEventListener('click', runResearch);
      queryEl.addEventListener('keydown', (event) => {
        if ((event.metaKey || event.ctrlKey) && event.key === 'Enter') {
          runResearch();
        }
      });
    </script>
  </body>
</html>
